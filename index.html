<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POC Simple Project</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    p {
      line-height: 1.6;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Proof of Concept</h1>
    <p>This is a simple HTML project for a Proof of Concept. Click the button below to see an interactive action.</p>
    <button id="actionBtn">Click Me</button>
    <p id="response"></p>
  </div>

  <script>
    // Simple JavaScript interaction
    document.getElementById('actionBtn').addEventListener('click', function() {
      document.getElementById('response').textContent = "Button clicked! Your POC is working.";
    });
  </script>
</body>
</html>
